        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>

        <button onclick="checkGuess()">Submit Guess</button>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("result").innerText = "Please enter a valid number between 1 and 100.";
                return;
            }

            attempts++;

            if (guess < secretNumber) {
                document.getElementById("result").innerText = "Too low! Try again.";
            } else if (guess > secretNumber) {
                document.getElementById("result").innerText = "Too high! Try again.";
            } else {
                document.getElementById("result").innerHTML = `Congratulations! You've guessed the number ${secretNumber} correctly!<br>It took you ${attempts} attempts.`;
                document.getElementById("guessInput").setAttribute("disabled", "true");
            }
        }
    </script>
